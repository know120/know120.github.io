name: Build and Deploy to GitHub Pages

 on:
   push:
     branches: [ main ] # Or your default branch

 jobs:
   build:
     # ... your build steps from the previous example ...
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v3 # Checks out your code

       - name: Use Node.js
         uses: actions/setup-node@v3
         with:
           node-version: '20' # Or your desired Node.js version

       - name: Install dependencies
         run: npm ci

       - name: Build
         run: npm run build # Or your build command


   deploy:
     runs-on: ubuntu-latest
     needs: build # Make sure the build job runs first

     steps:
       - name: Checkout
         uses: actions/checkout@v3

       - name: Setup Pages
         uses: actions/configure-pages@v3

       - name: Upload artifact
         uses: actions/upload-pages-artifact@v2
         with:
           path: ./docs # Or your build output directory

       - name: Deploy to GitHub Pages
         id: deployment
         uses: actions/deploy-pages@v2
